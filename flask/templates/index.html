<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flask CRUD</title>
</head>
<body>
    <h1>user list</h1>
    <table border = '1'>
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>EMAIL</th>
            <th>AUCTION</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ user[2] }}</td>
            <td><a href="{{ url_for('delete_user',id=user[0])}}">Delete</a>
        </tr>
        {% endfor %}
    </table>

    <h2>add user</h2>
    <form action="{{ url_for('add_user')}}" method="POST">
        <input type="text" name="name" placeholder="Enter-Name" required>
        <input type="text" name="email" placeholder="Enter-E-mail" required>
        <button type="submit">ADD </button>
    </form>
</body>
</html>
